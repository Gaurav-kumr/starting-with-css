  <!-- internal css-->
 <style>
        /* BEM Naming Convention */
        /* Block */
        .paragraph {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f5f5f5;
        }

        /* Element */
        .paragraph__heading {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }

        .paragraph__content {
            font-size: 1em;
            color: #666;
        }

        /* Modifier */
        .paragraph--highlighted {
            background-color: #ffd700; /* Yellow background for highlighted paragraphs */
        }

        .paragraph--large {
            font-size: 1.5em; /* Larger font size for specific paragraphs */
        }
    </style>
    <title>BEM Naming Convention Example</title>
</head>
<body>

    <!-- Paragraph 1 -->
    <div class="paragraph">
        <h2 class="paragraph__heading">Paragraph 1</h2>
        <p class="paragraph__content">This is a regular paragraph.</p>
    </div>

    <!-- Paragraph 2 - Highlighted -->
    <div class="paragraph paragraph--highlighted">
        <h2 class="paragraph__heading">Paragraph 2</h2>
        <p class="paragraph__content">This paragraph is highlighted.</p>
    </div>

    <!-- Paragraph 3 - Large Text -->
    <div class="paragraph paragraph--large">
        <h2 class="paragraph__heading">Paragraph 3</h2>
        <p class="paragraph__content">This paragraph has a larger font size.</p>
    </div>

</body>
</html>
